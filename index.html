<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Profile Card Component</title>
    <script defer src="script.js"></script>
</head>
<body>
    <article class="card">
        <div class="card__top">
            <img src="./img/bg-pattern-card.svg" alt="">
        </div>
        <div class="card__middle">
            <img class="card__middle__img" src="./img/image-victor.jpg" alt="profile picture">
            <div class="card__middle__title">
                <h1>Victor Crest</h1>
                <span>26</span>
            </div>
            <p class="card__middle__location">London</p>
        </div>
        <div class="card__bottom">
            <div class="figure">
                <p class="figure__title">80K</p>
                <p class="figure__description">Followers</p>
            </div>

            <div class="figure">
                <p class="figure__title">803K</p>
                <p class="figure__description">Likes</p>
            </div>

            <div class="figure">
                <p class="figure__title">1.4K</p>
                <p class="figure__description">Photos</p>
            </div>
        </div>
    </article>
</body>
</html>
